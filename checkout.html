    <div class="form-container">
        <h1>Checkout</h1>

        <h2>Cart Summary</h2>
        <ul id="checkout-cart-items"></ul>
        <p id="checkout-total-price">Total: $0</p>

        <h2>Shipping Information</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <h2>Payment Information</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required><br>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required placeholder="MM/YY"><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <button type="submit" id="place-order">Place Order</button>
        </form>
    </div>

    <script>document.addEventListener("DOMContentLoaded", () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];  // Retrieve cart from localStorage
        const checkoutCartItems = document.getElementById('checkout-cart-items');
        const checkoutTotalPrice = document.getElementById('checkout-total-price');
        
        // Display cart items and total price on the checkout page
        function displayCart() {
            let totalPrice = 0;
            checkoutCartItems.innerHTML = '';
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                checkoutCartItems.appendChild(li);
                totalPrice += item.price * item.quantity;
            });
    
            checkoutTotalPrice.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }
    
        displayCart();
    
        // Handle form submission
        const checkoutForm = document.getElementById('checkout-form');
        checkoutForm.addEventListener('submit', (event) => {
            event.preventDefault();  // Prevent form submission for demo purposes
            
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('card-number').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
    
            // Simulate an order processing
            alert(`Order placed successfully!
            Name: ${name}
            Address: ${address}
            Email: ${email}
            Total: ${checkoutTotalPrice.textContent}`);
    
            // Clear cart after order is placed
            localStorage.removeItem('cart');
            window.location.href = 'order-confirmation.html';  // Redirect to order confirmation page
        });
    });
    </script>
